<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="covers/logo.png" alt="Spotify"> Spotify</li>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h2>Tarun's Music Player &#127911;</h2>
            <br>
            <br>
            <p>This Music Player is developed by Tarun. It has 8 songs.</p>
            <br>
            <br>
            <p>Programming Languages used:
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JS</li>
                </ul>
            </p>
            Thanks for viewing this!!!
            <br><br>
            <a href="https://www.freecounterstat.com" title="website counters"><img src="https://counter9.stat.ovh/private/freecounterstat.php?c=qdqa8ju8s6wm38n63kgu1r1j1bbrjwu9" border="0" title="website counters" alt="website counters"></a>
            </div>
            
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="covers/playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Pranavaalaya</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
